name: Approve snapshots

on:
  issue_comment:
    types: [created]

jobs:
  approve:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && github.event.comment.body == '/approve'

    steps:
      - name: Get branch name for PR
        uses: andrevalentin/get-branch-name-by-pr@v1
        id: getBranchName
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-id: ${{ github.event.issue.number }}

      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.getBranchName.outputs.branch }}

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache pnpm modules ğŸ“Œ
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install âš™ï¸
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x
          run_install: |
            - args: [--frozen-lockfile]

      - name: Build packages ğŸ“¦
        run: pnpm packages && pnpm packages:dts

      - name: Build demo ğŸ› ï¸
        run: pnpm build

      - name: Serve âš¡ï¸
        run: pnpm serve -- -p 3000 & pnpm dlx wait-on http://localhost:3000

      - name: Run Cypress ğŸŒ³
        run: pnpm cypress:run -- --env updateSnapshots=true
        env:
          CYPRESS_TAKE_SNAPSHOTS: true

      - name: Upload debug screenshots and diffs on failure ğŸ–¼ï¸
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress
          path: |
            cypress/debug/
            cypress/snapshots/**/__diff_output__/

      - name: Open PR to update reference snapshots ğŸ
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.USER_TOKEN }}
          branch: update-snapshots
          title: 'Update Cypress reference snapshots'
          commit-message: 'Update Cypress reference snapshots'
