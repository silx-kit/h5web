name: Lint & Test

on:
  workflow_dispatch:
  pull_request: # for PRs from forks
  push:
    branches-ignore:
      - 'update-snapshots'

jobs:
  lint:
    runs-on: ubuntu-latest
    # Skip `pull_request` runs on local PRs for which `push` runs are already triggered
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v3

      - name: Set up Node 🕹️
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: Install pnpm ⚙️
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: Restore cache 📌
        uses: actions/cache@v3
        with:
          path: |
            ~/setup-pnpm/node_modules/.bin/store
            ~/.cache/Cypress
          key: cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies ⚙️
        run: pnpm install --frozen-lockfile

      - name: Lint 🤓
        run: pnpm prettier && pnpm lint

  test:
    runs-on: ubuntu-latest
    # Skip `pull_request` runs on local PRs for which `push` runs are already triggered
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v3

      - name: Set up Node 🕹️
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: Install pnpm ⚙️
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: Restore cache 📌
        uses: actions/cache@v3
        with:
          path: |
            ~/setup-pnpm/node_modules/.bin/store
            ~/.cache/Cypress
          key: cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies ⚙️
        run: pnpm install --frozen-lockfile

      - name: Test 👓
        run: pnpm test -- --reporter default --reporter vitest-github-actions-reporter

  packages:
    runs-on: ubuntu-latest
    # Skip `pull_request` runs on local PRs for which `push` runs are already triggered
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v3

      - name: Set up Node 🕹️
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: Install pnpm ⚙️
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: Restore cache 📌
        uses: actions/cache@v3
        with:
          path: |
            ~/setup-pnpm/node_modules/.bin/store
            ~/.cache/Cypress
          key: cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies ⚙️
        run: pnpm install --frozen-lockfile

      - name: Build packages 📦
        run: pnpm packages

  e2e:
    runs-on: ubuntu-latest
    # Skip `pull_request` runs on local PRs for which `push` runs are already triggered
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v3

      - name: Set up Node 🕹️
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: Install pnpm ⚙️
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: Restore cache 📌
        uses: actions/cache@v3
        with:
          path: |
            ~/setup-pnpm/node_modules/.bin/store
            ~/.cache/Cypress
          key: cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies ⚙️
        run: pnpm install --frozen-lockfile

      - name: Build demo 🛠️
        run: pnpm build

      - name: Serve ⚡️
        run: pnpm serve & pnpm wait-on http://localhost:5173

      - name: Run Cypress 🌳
        run: pnpm cypress:run --env requireSnapshots=true
        env:
          CYPRESS_TAKE_SNAPSHOTS: true

      - name: Upload debug screenshots and diffs on failure 🖼️
        uses: actions/upload-artifact@v4
        if: failure()
        id: uploadSnapshots
        with:
          name: cypress
          path: |
            cypress/debug/
            cypress/snapshots/**/__diff_output__/

    outputs:
      snapshotsUrl: ${{ steps.uploadSnapshots.outputs.artifact-url }}

  report:
    runs-on: ubuntu-latest
    needs: e2e
    if: github.event_name == 'pull_request' && needs.e2e.outputs.snapshotsUrl
    steps:
      - name: Provide download link in PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: github.event.pull_request.number
          body: |
            #### :flags: Visual changes detected!

            Please [download and review the snapshot diffs](${{ needs.e2e.outputs.snapshotsUrl }}). If the changes are expected:

            1. Comment with `/approve`.
            1. Wait for the CI workflow _Approve snapshots_ to open a PR called _Update Cypress reference snapshots_.
            1. Review and merge the updated snapshots into this PR, ideally with a rebase.
