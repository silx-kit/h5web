name: Lint & Test

on:
  pull_request: # for PRs from forks
  push:
    branches-ignore:
      - 'update-snapshots'

jobs:
  lint:
    runs-on: ubuntu-latest
    # Skip `pull_request` runs on local PRs for which `push` runs are already triggered
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v3

      - name: Install pnpm âš™ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Lint ğŸ¤“
        run: pnpm prettier && pnpm lint

  test:
    runs-on: ubuntu-latest
    # Skip `pull_request` runs on local PRs for which `push` runs are already triggered
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v3

      - name: Install pnpm âš™ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Test ğŸ‘“
        run: pnpm test -- --reporters="default" --reporters="github-actions"
        env:
          CI: true

  e2e:
    runs-on: ubuntu-latest
    # Skip `pull_request` runs on local PRs for which `push` runs are already triggered
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v3

      - name: Install pnpm âš™ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Cache Cypress binary ğŸ“Œ
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Build packages ğŸ“¦
        run: pnpm packages

      - name: Build demo ğŸ› ï¸
        run: pnpm build

      - name: Serve âš¡ï¸
        run: pnpm serve & pnpx wait-on http://localhost:5173

      - name: Run Cypress ğŸŒ³
        run: pnpm cypress:run
        env:
          CYPRESS_TAKE_SNAPSHOTS: true

      - name: Upload debug screenshots and diffs on failure ğŸ–¼ï¸
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress
          path: |
            cypress/debug/
            cypress/snapshots/**/__diff_output__/
