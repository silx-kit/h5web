name: Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache pnpm modules ğŸ“Œ
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install âš™ï¸
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x
          run_install: |
            - args: [--frozen-lockfile]

      - name: Lint ğŸ¤“
        run: pnpm prettier && pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache pnpm modules ğŸ“Œ
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install âš™ï¸
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x
          run_install: |
            - args: [--frozen-lockfile]

      - name: Test ğŸ‘“
        run: pnpm test
        env:
          CI: true

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache pnpm modules ğŸ“Œ
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Cache Cypress binary ğŸ“Œ
        uses: actions/cache@v2
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install âš™ï¸
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x
          run_install: |
            - args: [--frozen-lockfile]

      - name: Build packages ğŸ“¦
        run: pnpm packages

      - name: Build demo ğŸ› ï¸
        run: pnpm build

      - name: Serve âš¡ï¸
        run: pnpm serve & pnpm dlx wait-on http://localhost:3000

      - name: Run Cypress ğŸŒ³
        run: pnpm cypress:run
        env:
          CYPRESS_TAKE_SNAPSHOTS: true

      - name: Upload debug screenshots and diffs on failure ğŸ–¼ï¸
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress
          path: |
            cypress/debug/
            cypress/snapshots/**/__diff_output__/
