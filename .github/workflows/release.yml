name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v3

      - name: Match tag to package version ğŸ§
        id: packageVersion
        uses: geritol/match-tag-to-package-version@0.2.0
        with:
          TAG_PREFIX: v

      - name: Set up Node ğŸ•¹ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm âš™ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: Restore cache ğŸ“Œ
        uses: actions/cache@v3
        with:
          path: |
            ~/setup-pnpm/node_modules/.bin/store
            ~/.cache/Cypress
          key: cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Build packages ğŸ“¦
        run: pnpm packages

      - name: Set @h5web/lib version ğŸ“Œ
        uses: reedyuk/npm-version@1.1.1
        with:
          version: ${{ steps.packageVersion.outputs.PACKAGE_VERSION }}
          package: 'packages/lib'

      - name: Set @h5web/app version ğŸ“Œ
        uses: reedyuk/npm-version@1.1.1
        with:
          version: ${{ steps.packageVersion.outputs.PACKAGE_VERSION }}
          package: 'packages/app'

      - name: Set @h5web/h5wasm version ğŸ“Œ
        uses: reedyuk/npm-version@1.1.1
        with:
          version: ${{ steps.packageVersion.outputs.PACKAGE_VERSION }}
          package: 'packages/h5wasm'

      - name: Publish @h5web/lib ğŸ¥³
        run: cd packages/lib && pnpm publish --access public --no-git-checks --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TAG: "${{ contains(steps.packageVersion.outputs.PACKAGE_VERSION, 'beta') && 'next' || 'latest' }}"

      - name: Publish @h5web/app ğŸ¥³
        run: cd packages/app && pnpm publish --access public --no-git-checks --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TAG: "${{ contains(steps.packageVersion.outputs.PACKAGE_VERSION, 'beta') && 'next' || 'latest' }}"

      - name: Publish @h5web/h5wasm ğŸ¥³
        run: cd packages/h5wasm && pnpm publish --access public --no-git-checks --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TAG: "${{ contains(steps.packageVersion.outputs.PACKAGE_VERSION, 'beta') && 'next' || 'latest' }}"

      - name: Build Storybook ğŸ› ï¸
        run: pnpm build:storybook

      - name: Deploy Storybook ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/storybook/build
          clean: true
