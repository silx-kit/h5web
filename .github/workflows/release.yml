name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Match tag to package version ğŸ§
        id: packageVersion
        uses: geritol/match-tag-to-package-version@0.1.0
        env:
          TAG_PREFIX: refs/tags/v

      - name: Use Node 16 ğŸ•¹ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache pnpm modules ğŸ“Œ
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install âš™ï¸
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x
          run_install: |
            - args: [--frozen-lockfile]

      - name: Build ğŸ› ï¸
        run: pnpm packages && pnpm packages:tsc

      - name: Set @h5web/app version ğŸ“Œ
        uses: reedyuk/npm-version@1.0.1
        with:
          version: ${{ steps.packageVersion.outputs.PACKAGE_VERSION }}
          package: 'packages/app'

      - name: Set @h5web/lib version ğŸ“Œ
        uses: reedyuk/npm-version@1.0.1
        with:
          version: ${{ steps.packageVersion.outputs.PACKAGE_VERSION }}
          package: 'packages/lib'

      - name: Publish ğŸ¥³
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Storybook ğŸ› ï¸
        run: pnpm build:storybook

      - name: Deploy Storybook ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: apps/storybook/build
          CLEAN: true
