name: Release

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Match tag to package version ğŸ§
        uses: geritol/match-tag-to-package-version@0.0.2
        env:
          TAG_PREFIX: refs/tags/v

      - name: Expose version as env var ğŸ¤“
        uses: nyaayaya/package-version@v1

      - name: Use Node 12 ğŸ•¹ï¸
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install âš™ï¸
        uses: bahmutov/npm-install@v1
        with:
          working-directory: packages

      - name: Build ğŸ› ï¸
        run: cd packages && npm run build

      - name: Set @h5web/app version ğŸ“Œ
        uses: reedyuk/npm-version@1.0.1
        with:
          version: ${{ env.PACKAGE_VERSION }}
          package: 'packages/app/dist'

      - name: Set @h5web/lib version ğŸ“Œ
        uses: reedyuk/npm-version@1.0.1
        with:
          version: ${{ env.PACKAGE_VERSION }}
          package: 'packages/lib/dist'

      - name: Publish @h5web/app ğŸ¥³
        uses: JS-DevTools/npm-publish@v1
        with:
          path: 'packages/app/dist'
          token: ${{ secrets.NPM_TOKEN }}
          access: public

      - name: Publish @h5web/lib ğŸ¤©
        uses: JS-DevTools/npm-publish@v1
        with:
          path: 'packages/lib/dist'
          token: ${{ secrets.NPM_TOKEN }}
          access: public
