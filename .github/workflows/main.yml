      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Use Node 12 ğŸ•¹ï¸
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install âš™ï¸
        run: npm ci

      - name: Lint ğŸ¤“
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Use Node 12 ğŸ•¹ï¸
        uses: actions/setup-node@v1
        with:
